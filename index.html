<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech & Speech to Text Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-container">
        <h1><i class="fas fa-microphone-alt"></i> TTS & STT Converter</h1>
        <h3>Convert Text to Speech and Speech to Text</h3>
    </div>
    
    <div class="container">
        <div class="app-container">
            <div class="interaction-container">
                <div class="interaction-header">
                    <h4>Convert Text to Speech</h4>
                    <div class="language-selection">
                        <label for="languageSelect">Select Language:</label>
                        <select id="languageSelect" class="select-control">
                            <option value="en-US">English (US)</option>
                            <option value="hi-IN">Hindi</option>
                            <option value="mr">Marathi</option>
                            <option value="fr-FR">French</option>
                            <option value="zh">Chinese</option>
                            <option value="es">Spanish</option>
                            <option value="ar">Arabic</option>
                            <option value="pt">Portuguese</option>
                            <option value="bn">Bengali</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="pa">Punjabi</option>
                        </select>
                    </div>
                </div>
                <textarea id="textToConvert" placeholder="Enter text to convert into speech..." cols="35" rows="5" class="text-control"></textarea>
               <div class="button-group">
                <button class="btn" id="convertBtn"><i class="fas fa-play"></i> Play Converted Sound</button>
                <button class="btn" id="clearBtn"><i class="fas fa-times"></i> Clear</button>
            </div>
            </div>

            <div class="interaction-container">
                <div class="interaction-header">
                    <h4>Convert Speech to Text</h4>
                    <div class="language-selection">
                        <label for="languageSelectSTT">Select Language:</label>
                        <select id="languageSelectSTT" class="select-control">
                            <option value="en-US">English (US)</option>
                            <option value="hi-IN">Hindi</option>
                            <option value="mr-IN">Marathi</option>
                            <option value="fr-FR">French</option>
                            <option value="zh">Chinese</option>
                            <option value="es">Spanish</option>
                            <option value="ar">Arabic</option>
                            <option value="pt">Portuguese</option>
                            <option value="bn">Bengali</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="pa">Punjabi</option>
                        </select>
                    </div>
                </div>
                <textarea id="speechToText" placeholder="Speech to text will appear here..." cols="35" rows="5" class="text-control" readonly></textarea>
                <div class="button-group">
                    <button class="btn" id="startRecordingBtn"><i class="fas fa-microphone"></i> Start Recording</button>
                    <button class="btn" id="stopRecordingBtn" disabled><i class="fas fa-stop"></i> Stop Recording</button>
                    <button class="btn" id="copyToClipboardBtn"><i class="fas fa-copy"></i> Copy to Clipboard</button>
                </div>
            </div>
            
        </div>
    </div>

    <div class="dark-mode-toggle">
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle">Dark Mode</label>
    </div>

    <script src="script.js"></script>
</body>

</html>
